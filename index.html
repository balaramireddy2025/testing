<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Comic Daily News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Merriweather (Editorial), Permanent Marker (Comic), Patrick Hand (Handwriting) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              editorial: ['"Merriweather"', 'serif'],
              comic: ['"Permanent Marker"', 'cursive'],
              hand: ['"Patrick Hand"', 'cursive'],
            },
            boxShadow: {
              'ink': '3px 3px 0px 0px #2a2a2a',
              'ink-lg': '6px 6px 0px 0px #2a2a2a',
            },
            colors: {
              'ink': '#2a2a2a',
              'paper': '#fdfbf7',
              'wash-blue': '#a8d1e7', 
              'wash-red': '#e89da2',
              'wash-yellow': '#f6e5ae',
            }
          }
        }
      }
    </script>
    <style>
      /* Watercolor Texture Effect */
      .watercolor-filter {
        filter: contrast(1.1) brightness(1.05) sepia(0.3) saturate(0.8);
      }
      .paper-grain {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 20s linear infinite;
      }
      /* Pause on hover for readability */
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-paper text-ink paper-grain overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
