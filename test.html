<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .news-item {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
            border-radius: 3px;
        }
        .news-title {
            font-weight: bold;
            color: #333;
        }
        .news-desc {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Firebase Connection Test</h1>
        
        <div id="status"></div>
        <div id="newsContainer"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const newsDiv = document.getElementById('newsContainer');

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBEOVKrdLE7G3TnxWtCjnYIqRNcO4vXQPM",
            authDomain: "ai-news-a0483.firebaseapp.com",
            projectId: "ai-news-a0483",
            storageBucket: "ai-news-a0483.firebasestorage.app",
            messagingSenderId: "227037934522",
            appId: "1:227037934522:web:af54212806891a09e46383",
            databaseURL: "https://ai-news-a0483-default-rtdb.firebaseio.com"
        };

        console.log('Starting Firebase initialization...');
        addStatus('Initializing Firebase...', 'info');

        try {
            firebase.initializeApp(firebaseConfig);
            console.log('‚úÖ Firebase app initialized');
            addStatus('‚úÖ Firebase initialized successfully!', 'success');
        } catch (error) {
            console.error('Firebase init error:', error);
            addStatus('‚ùå Firebase initialization failed: ' + error.message, 'error');
            return;
        }

        const db = firebase.database();
        console.log('Database reference created');

        // Try to load news
        addStatus('Connecting to database...', 'info');

        const newsRef = db.ref('news');

        newsRef.once('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                console.log('‚úÖ Data found:', data);
                addStatus('‚úÖ Successfully connected to Firebase and found news data!', 'success');
                
                // Display news
                if (Array.isArray(data)) {
                    newsDiv.innerHTML = '<h2>üì∞ Latest News (' + data.length + ' articles)</h2>';
                    data.slice(0, 5).forEach((news, idx) => {
                        newsDiv.innerHTML += `
                            <div class="news-item">
                                <div class="news-title">${idx + 1}. ${news.title}</div>
                                <div class="news-desc">${news.description || 'No description'}</div>
                                <small>Category: ${news.category} | Date: ${news.date}</small>
                            </div>
                        `;
                    });
                }
            } else {
                console.log('No data in Firebase');
                addStatus('‚ö†Ô∏è No news data in Firebase. Your bot needs to run first!', 'error');
                addStatus('Run this command: <code>python main.py</code>', 'info');
            }
        }).catch((error) => {
            console.error('Database read error:', error);
            addStatus('‚ùå Database connection error: ' + error.message, 'error');
        });

        function addStatus(message, type) {
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.innerHTML = message;
            statusDiv.appendChild(div);
            console.log(message);
        }
    </script>
</body>
</html>
